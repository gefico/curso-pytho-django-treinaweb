{% extends 'base.html' %}
{% load meus_filtros %}

{% block conteudo %}

<form  method="post">
   <h2> Login de Usuário</h2>
   {% csrf_token %}
   {% for message in messages %}
    <div class="alert alert-danger">
      {{message}}
    </div>
   {% endfor %}
   <div class="form-group">
      <label> Nome de Usuário:</label>
      {{form_login.username |addclass:'form-control'}}
   </div>
   <div class="form-group">
      <label> Senha:</label>
      {{form_login.password |addclass:'form-control'}}
   </div>
   <div class="form-group">
      <input type="submit" value="Entrar" class="btn btn-primary">
   </div>
   <div class="form-group">
      <a href="{% url 'cadastrar_usuarios' %}"> <input type="button" class="btn btn-primary mb-3" value="Cadastrar Usuario"> </a>
   </div>
</form>
{% endblock conteudo %}
